<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">  </div>
        </div>

        <div class="nav-location border">
            <p class="deliver"> Deliver to</p>
            <div class="location-whole">
                <i class="fa-solid fa-location-dot"></i>
                <div class="india"> <p> India</p></div>
            </div>
        </div>

        <div class = "nav-search search-border ">
            <select class="search-select"> <option>All</option>  </select>
            <input class="search-input" placeholder="Search Amazon">
            <div class="nav-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        
        <div class="sign-in border">
            <p> <span>Hello, Sign in</span> </p>
            <p class="nav2"> Account & Lists </p>
        </div>
        <div class="Returns border">
            <p> <span>Returns</span> </p>

        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </div>

    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All 
        </div>

        <div class="panel-ops">
            <p>Today's Deals</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Gift Cards</p>
            <p>Sell</p> 
        </div>
    </div>
</header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https://www.amazon.in/?ref=aisgw_intl_stripe_in"> Click here to go to amazon.in</a></p>
        </div>
    </div>
